<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Sweater Weather</title>
</head>
<body class='bg'>

  <div class='nav-bar'>
    <div class='search-bar'>
      <form action="./city.html">
        <input type="text" name="location" onfocus="this.value=''" value="City, state...">
        <input class='sexy-submit' type="submit" value="Search">
      </form>
    </div>
    <div class='user-options align-right'>
      <a href='./login.html'>Login</a> | <a href='./register.html'>Register</a>
    </div>
  </div>

  <div class='container'>
    <div class='panel-container item-top-left panel'>
      <div class='item-top-left'>
        <span class='panel-title'>Current Weather</span>
      </div>
      <div class='item-top-middle-right align-center city-state'>
        <b id='city-state'></b>
      </div>
      <div class='item-middle-right align-center'>
        <span class='datetime'><span id='clock'>00:00:00</span></span>
        <span class='date' id='date'></span>
      </div>
      <div class='item-top-middle-left temperature'>
        <span class='temperature-box' id='current-temperature'>78째F</span>
      </div>
      <div class='item-middle-left'>
        <div class='row'>
          <span class='box'>High:<span class='temperature-small' id='high'>80째</span></span>
          <span class='box'>Feels like:<span class='temperature-small' id='feels_like'>60째</span></span>
          <span class='box'>Low:<span class='temperature-small' id='low'>40째</span></span>
        </div>
      </div>
    </div>

    <div class='panel-container item-top-right panel'>
      <div class='item-top-left'>
        <span class='panel-title'>Details</span>
      </div>
      <div class='item-top-middle-left'>
        <span class='box'><img class='img-large' src='./styles/svg/clouds-and-sun.svg' alt='Sun and Clouds'/></span>
      </div>
      <div class='item-top-middle-right'>
        <ul>
          <li>Feels like:<span class='temperature-small align-right' id='feels_like2'></span></li>
          <li>Humidity:<span class='temperature-small align-right' id='humidity'></span></li>
          <li>Visibility:<span class='temperature-small align-right' id='visibility'>10mi</span></li>
          <li>UV Index:<span class='temperature-small align-right' id='uv_index'>7</span></li>
        </ul>
      </div>
      <div class='item-middle-left'>
        <span class='sexy-submit'>Today: </span><span class='description-text' id='day_description'></span>
      </div>
      <div class='item-middle-right'>
        <span class='sexy-submit'>Tonight: </span><span class='description-text' id='night_description'></span>
      </div>
    </div>

    <div class='container item-bottom-row panel'>
      <div class='item-top-row'>
        <span class='panel-title'>Forecast</span>
        <div>
          <div class='row' id='hourly-time'>
          </div>
          <div class='row' id='image'>
          </div>
          <div class='row' id='hourly-temperature'>
          </div>
          </div>
        <div id='weekly-forecast'>
        </div>
      </div>
    </div>
  </div>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
  <script src="main.bundle.js"></script>
  <script src="lib/city.js"></script>
</body>
</html>
